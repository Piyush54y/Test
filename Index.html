<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live News with Categories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
      color: #2d2d2d;
      text-shadow: 1px 1px 4px rgba(255 255 255 / 0.6);
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 900;
      letter-spacing: 2px;
    }

    /* Category buttons */
    #categories {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 30px;
    }
    #categories button {
      background: #ffffffcc;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background 0.3s ease, color 0.3s ease, transform 0.2s ease;
      user-select: none;
    }
    #categories button:hover,
    #categories button.active {
      background: #ff758f;
      color: white;
      transform: scale(1.1);
      box-shadow: 0 8px 15px rgba(255, 117, 143, 0.5);
    }

    /* News container */
    #news-container {
      max-width: 900px;
      width: 100%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .news-article {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.2s ease;
    }
    .news-article:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }
    .news-article h2 {
      font-size: 1.25rem;
      margin: 0 0 10px 0;
      color: #ff758f;
      line-height: 1.2;
    }
    .news-article p {
      flex-grow: 1;
      color: #555;
      font-size: 1rem;
      margin-bottom: 15px;
    }
    .news-article a {
      align-self: flex-start;
      background: #ff758f;
      color: white;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 30px;
      font-weight: 600;
      transition: background 0.3s ease;
      box-shadow: 0 4px 10px rgba(255, 117, 143, 0.4);
    }
    .news-article a:hover {
      background: #ff4e6a;
    }

    /* Loading and error message */
    #news-container.loading,
    #news-container.error {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.25rem;
      color: #777;
      grid-column: 1/-1;
      min-height: 150px;
    }

    /* Footer for ads or credits */
    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      header h1 {
        font-size: 2rem;
      }
      #categories button {
        padding: 10px 18px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Live News Headlines</h1>
  </header>

  <div id="categories" aria-label="News categories">
    <button class="active" data-category="general">General</button>
    <button data-category="technology">Technology</button>
    <button data-category="sports">Sports</button>
    <button data-category="business">Business</button>
    <button data-category="entertainment">Entertainment</button>
    <button data-category="health">Health</button>
    <button data-category="science">Science</button>
  </div>

  <main id="news-container" class="loading" aria-live="polite">
    Loading news...
  </main>

  <!-- Monetag Ad Script -->
  <script src="https://fpyf8.com/88/tag.min.js" data-zone="149634" async data-cfasync="false"></script>

  <script>
    const apiKey = '49e7a24879d0c648baf86bcee2cfa257';
    const container = document.getElementById('news-container');
    const buttons = document.querySelectorAll('#categories button');

    // Current selected category
    let currentCategory = 'general';

    // Function to fetch news based on category
    async function fetchNews(category) {
      container.classList.remove('error');
      container.classList.add('loading');
      container.textContent = 'Loading news...';

      const url = `https://gnews.io/api/v4/top-headlines?lang=en&country=us&category=${category}&token=${apiKey}`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Network response not ok');
        const data = await response.json();

        if (!data.articles || data.articles.length === 0) {
          container.classList.remove('loading');
          container.classList.add('error');
          container.textContent = 'No articles found for this category.';
          return;
        }

        container.classList.remove('loading');
        container.innerHTML = '';

        data.articles.slice(0, 12).forEach(article => {
          const el = document.createElement('article');
          el.className = 'news-article';

          el.innerHTML = `
            <h2>${article.title}</h2>
            <p>${article.description || ''}</p>
            <a href="${article.url}" target="_blank" rel="noopener noreferrer">Read more</a>
          `;
          container.appendChild(el);
        });

      } catch (error) {
        console.error(error);
        container.classList.remove('loading');
        container.classList.add('error');
        container.textContent = 'Failed to load news.';
      }
    }

    // Handle category button clicks
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        if (button.dataset.category === currentCategory) return;

        currentCategory = button.dataset.category;

        buttons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        fetchNews(currentCategory);
      });
    });

    // Initial fetch
    fetchNews(currentCategory);
  </script>

</body>
</html>
